
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Silent Pods</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>Welcome to Silent Pods</h1>
    <p>Your space for calm in the chaos</p>
  </header>

  <section>
    <h2>Contact Us</h2>
    <form action="https://formspree.io/f/meogydlr" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="_replyto" required />

      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>Contact: <a href="mailto:silentpodsau@gmail.com">silentpodsau@gmail.com</a></p>
  </footer>
</body>
</html>
